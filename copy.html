    <script>
        // Function to copy content to clipboard using Clipboard API
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                console.log('Text copied to clipboard');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        // Copy content when the page loads
        window.addEventListener("load", function() {
            // Get the content from the element
            const contentElement = document.getElementById("content");
            const contentText = contentElement.textContent;

            // Copy the content to clipboard
            copyToClipboard(contentText).then(() => {
                // Show an alert after copying is done
                alert("Copied data done");
            });
        });
    </script>
