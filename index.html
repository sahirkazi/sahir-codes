<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Collaboration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        .quote {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-align: center;
        }
        .link-item {
            margin: 10px 0;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .link-item a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .creator-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }
        .creator-name {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }
        @media screen and (max-width: 768px) {
            header {
                font-size: 1.2em;
                padding: 0.8em;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Team Collaboration Page</h1>
    </header>

    <div class="container">
        <!-- Motivational Quote Section -->
        <div class="quote" id="quote"></div>

        <!-- Useful Tools Section -->
        <section>

            <!-- Example Tool 1 with Creator Info -->

        </section>

            </div>

        </section>

    </div>

    <script>
        // Function to fetch a random motivational quote from an API
        async function fetchQuote() {
            try {
                // Adding a cache-busting parameter to avoid caching issues
                const response = await fetch("https://api.quotable.io/random?cache_bust=" + new Date().getTime());
                const data = await response.json();
                document.getElementById('quote').textContent = `"${data.content}" - ${data.author}`;
            } catch (error) {
                console.error("Error fetching quote:", error);
                document.getElementById('quote').textContent = "Stay positive and keep pushing forward!";
            }
        }

        // Call the fetchQuote function to load the quote on page load
        fetchQuote();
    </script>

</body>
</html>
